<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>

    <style>
        #mapContainer {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="mapContainer"></div>
    <script>
        // Initialize the platform object:
        var platform = new H.service.Platform({
            'apikey': 'wIrLYhE1R2UaGWbY369VpRZHSKDrPLD_SXOsnOpK-1A'
        });

        // Obtain the default map types from the platform object
        var defaultLayers = platform.createDefaultLayers();

        // Instantiate (and display) a map object:
        var map = new H.Map(
            document.getElementById('mapContainer'),
            defaultLayers.vector.normal.map,
            {
                zoom: 14,
                center: { lng: 5.39559, lat: 50.92906 }
            });
        //traffic toevoegen
        map.addLayer(defaultLayers.vector.normal.traffic);
        // Enable the event system on the map instance:
        var mapEvents = new H.mapevents.MapEvents(map);

        map.addEventListener('tap', function (evt) {
            // Log 'tap' and 'mouse' events:
            console.log(evt.type, evt.currentPointer.type);
        });

        // Instantiate the default behavior, providing the mapEvents object:
        var behavior = new H.mapevents.Behavior(mapEvents);

        // Create a marker icon from an image URL:
        //werkt niet op chrome en firefox, dit gaat wel bij chrome in de developper mode, dit is een beveiliging
        var icon = new H.map.Icon('Logo_klein.png');

        // Create a marker using the previously instantiated icon:
        var marker = new H.map.Marker({ lng: 5.39559, lat: 50.92906 }, { icon: icon });

        // Add the marker to the map:
        map.addObject(marker);
    </script>
</body>

</html>
